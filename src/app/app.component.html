<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Robert Bosch</h1>
    <span class="menu-spacer"></span>
    <div class="avatar">
      <p class="username">Albert</p>
      <a mat-icon-button
        routerLink="signup">
        <mat-icon >account_circle</mat-icon></a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/task'"> Tasks </a>
      <a mat-list-item [routerLink]="'/contactus'"> Contact Us </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
